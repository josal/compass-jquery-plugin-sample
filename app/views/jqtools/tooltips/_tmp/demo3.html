<!DOCTYPE html>
<!-- saved from url=(0053)http://flowplayer.org/tools/demos/tooltip/imitate.htm -->
<html><!--
	This is a jQuery Tools standalone demo. Feel free to copy/paste.
	                                                         
	http://flowplayer.org/tools/demos/
	
	Do *not* reference CSS files and images from flowplayer.org when in production  

	Enjoy!
--><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>jQuery Tools standalone demo</title>

	<!-- include the Tools -->
	<script src="./demo3_files/jquery.tools.min.js"></script>
	 

	<!-- standalone page styling (can be removed) -->
	<link rel="stylesheet" type="text/css" href="./demo3_files/standalone.css">	


	<!-- tooltip styling -->
	<style>
	
	.tooltip {
		display:none;
		background-color:#ffa;
		border:1px solid #cc9;
		padding:3px;
		font-size:13px;
		-moz-box-shadow: 2px 2px 11px #666;
		-webkit-box-shadow: 2px 2px 11px #666;
	}

	/* style the trigger elements */
	#triggers img {
		border:0;
		cursor:pointer;
		margin-left:11px;
	}
	</style>
</head>

<body>

<!-- the tooltip -->
<span class="tooltip">&nbsp;</span>

<!-- a couple of trigger elements -->
<div id="triggers">
	<img src="./demo3_files/1.jpg" title="This is browser&#39;s default tooltip.">

	<img src="./demo3_files/2.jpg" title="Another default tooltip. It comes with a slight delay">

	<img src="./demo3_files/3.jpg">

	<img src="./demo3_files/4.jpg">
</div>


<script>
// What is $(document).ready ? See: http://flowplayer.org/tools/documentation/basics.html#document_ready
$(document).ready(function() {
	
	$("img[title]:gt(1)").tooltip({

		// use div.tooltip as our tooltip
		tip: '.tooltip',

		// use the fade effect instead of the default
		effect: 'fade',

		// make fadeOutSpeed similar to the browser's default
		fadeOutSpeed: 100,

		// the time before the tooltip is shown
		predelay: 400,

		// tweak the position
		position: "bottom right",
		offset: [-50, -80]
	});
});
</script>




</body></html>
