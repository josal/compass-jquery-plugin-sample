<!DOCTYPE html>
<!-- saved from url=(0053)http://flowplayer.org/tools/demos/tooltip/dynamic.htm -->
<html><!--
	This is a jQuery Tools standalone demo. Feel free to copy/paste.
	                                                         
	http://flowplayer.org/tools/demos/
	
	Do *not* reference CSS files and images from flowplayer.org when in production  

	Enjoy!
--><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>jQuery Tools standalone demo</title>

	<!-- include the Tools -->
	<script src="./demo7_files/jquery.tools.min.js"></script>
	 

	<!-- standalone page styling (can be removed) -->
	<link rel="stylesheet" type="text/css" href="./demo7_files/standalone.css">	




<!-- tooltip styling -->
<style>

/* tooltip styling. by default the element to be styled is .tooltip  */
.tooltip {
	display:none;
	background:transparent url(/tools/img/tooltip/black_arrow.png);
	font-size:12px;
	height:70px;
	width:160px;
	padding:25px;
	color:#fff;	
}

/* style the trigger elements */
#dyna img {
	border:0;
	cursor:pointer;
	margin:0 8px;
}
</style>
</head>

<body>



<!-- use gif image for IE -->
<!--[if lt IE 7]>
<style>
.tooltip {
	background-image:url(/tools/img/tooltip/black_arrow.gif);
}
</style>
<![endif]-->

<!-- a couple of trigger elements -->
<div id="dyna">
	<img src="./demo7_files/1.jpg">

	<img src="./demo7_files/2.jpg">

	<img src="./demo7_files/3.jpg">

	<img src="./demo7_files/4.jpg" style="margin-right:0px">
</div>


<script>

// initialize tooltip
$("#dyna img[title]").tooltip({

   // tweak the position
   offset: [10, 2],

   // use the "slide" effect
   effect: 'slide'

// add dynamic plugin with optional configuration for bottom edge
}).dynamic({ bottom: { direction: 'down', bounce: true } });
</script>





<style>

/* override the arrow image of the tooltip */
.tooltip.bottom {
	background:url(/tools/img/tooltip/black_arrow_bottom.png);
	padding-top:40px;
	height:55px;
}

.tooltip.bottom {
	background:url(/tools/img/tooltip/black_arrow_bottom.png);
}
</style>



<!-- use gif image for IE -->
<!--[if lt IE 7]>
<style>
.tooltip {
	background-image:url(/tools/img/tooltip/black_arrow.gif);
}

.tooltip.bottom {
	background:url(/tools/img/tooltip/black_arrow_bottom.gif);
}
</style>
<![endif]-->



</body></html>
