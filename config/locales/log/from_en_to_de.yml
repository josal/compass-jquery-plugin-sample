--- 
activerecord: 
  errors: 
    full_messages: 
      format: "{{attribute}} {{message}}"
number: 
  format: 
    separator: .
    delimiter: ","
  human: 
    storage_units: 
      format: "%n %u"
  currency: 
    format: 
      format: "%u%n"
      unit: $
      separator: .
      delimiter: ","
time: 
  am: am
  formats: 
    default: "%a, %d %b %Y %H:%M:%S %z"
date: 
  formats: 
    default: "%Y-%m-%d"
txt: 
  ui: 
    widgets: 
      datepicker: 
        show-week: Show week of the year
        animation: Animations
        event-search: Event Search
        other-months: Dates in other months
      accordion: 
        sortable: Sortable
    interactions: 
      resizable: 
        textarea: Textarea
        helper: Resize Helper
support: 
  array: 
    words_connector: ", "
datetime: 
  distance_in_words: 
    almost_x_years: 
      one: almost 1 year
      other: almost {{count}} years
