--- 
activerecord: 
  errors: 
    messages: 
      record_invalid: "Validation failed: {{errors}}"
    full_messages: 
      format: "{{attribute}} {{message}}"
number: 
  format: 
    separator: .
    delimiter: ","
  human: 
    storage_units: 
      format: "%n %u"
  currency: 
    format: 
      format: "%u%n"
      unit: $
      separator: .
      delimiter: ","
time: 
  am: am
  formats: 
    default: "%a, %d %b %Y %H:%M:%S %z"
txt: 
  ui: 
    widgets: 
      datepicker: 
        alt-field: Populate alternate field
        buttonbar: Display button bar
        inline: Display inline
        icon-trigger: Icon trigger
        dropdown-month-year: Display month &amp; year menus
        date-formats: Format date
support: 
  array: 
    words_connector: ", "
  select: 
    prompt: Please select
datetime: 
  distance_in_words: 
    almost_x_years: 
      one: almost 1 year
      other: almost {{count}} years
